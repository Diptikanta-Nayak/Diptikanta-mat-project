<div style="text-align: right; margin-right: 80px;margin-top: 30px;">
  <button class="btn btn-primary ">Add Experience</button>
</div>
<div class="container">
  <div style="text-align: center;">
    <h4>Experience Details</h4>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Position</th>
        <th>Total Year</th>
        <th>Last etc</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let character of characters">
        <td>{{ character.actor_name }}</td>
        <td>{{ character.character_name }}</td>
        <td>{{ character.gender }}</td>
        <td>{{ character.status }}</td> 
      </tr>
    </tbody>
  </table>
</div>
